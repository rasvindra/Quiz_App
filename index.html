<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz As Fast As You Can!</title>
</head>
<body>
    <header>
        <h1>Answer as many questions as you can correctly within the time alloted</h1>

        <button id="startQuiz">Click Here to Start the Quiz!</button>
    </header>
    <main>
        <section class = "timeLeft">
            <h2>Time Left!</h2>
            <div id ="clockDisplay">
                <span id="inSeconds">30</span>
            </div>
        </section>
        <section id="answers" class="quizArea hidden">
            <h2>Click on the Answer Below!</h2>
            <p> <span id="answerSection"></span></p>
                <ul clas="allAnswers">
                    <li id =answer1></li>
                    <li id =answer2></li>
                    <li id =answer3></li>
                    <li id =answer4></li>
                </ul>
        </section>
        <section class="scoreArea">
            <h2>Scores List</h2>
            <p>Your Score: <span id="yourScore"></span></p>
        </section>


        <script src="./assets/js/index.js"></script>
    </main>
</body>
</html>
